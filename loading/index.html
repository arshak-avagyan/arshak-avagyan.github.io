<!DOCTYPE html>
<html>
<head>
	<title>Loading animation</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="icon">
			<img src="assets/shopping-cart.png">
		</div>
		<div class="loading">
			<div class="loaded"></div>
		</div>
		<div class="checking">
			<div class="text ">
				<p id="1">Checking our stock</p>
				<div class="sign">
					<img src="assets/checkmark.png">
				</div>
			</div>
			<div class="text ">
				<p id="2">Checking deals</p>
				<div class="sign">
					<img src="assets/checkmark.png">
				</div>
			</div>
			<div class="text ">
				<p id="3">Opening your shopping card</p>
				<div class="sign">
					<img src="assets/checkmark.png">
				</div>
			</div>
		</div>
	</div>

	<div class="button">
		Press me
	</div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
